# With thanks to https://github.com/mvdan/github-actions-golang.

on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      matrix:
        fail-fast: false
        go-version: [1.17.x, 1.16.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go test ./...
